---
Name: graphql-manager
---
SilverStripe\Core\Injector\Injector:
  SilverStripe\GraphQL\Manager.default:
    class: SilverStripe\GraphQL\Manager
    constructor:
      schemaKey: default
      schemaStore: '%$SilverStripe\GraphQL\Storage\SchemaStorageInterface.default'
    properties:
      Middlewares:
        CSRFMiddleware: '%$SilverStripe\GraphQL\Middleware\QueryMiddleware.csrf'
        HTTPMethodMiddleware: '%$SilverStripe\GraphQL\Middleware\QueryMiddleware.httpMethod'
  SilverStripe\GraphQL\Storage\SchemaStorageInterface.default:
    class: SilverStripe\GraphQL\Storage\Encode\CodeGenerationSchemaStore
    constructor:
      registryEncoder: '%$SilverStripe\GraphQL\Storage\Encode\TypeRegistryEncoderInterface.default'
  SilverStripe\GraphQL\Storage\Encode\TypeRegistryEncoderInterface.default:
    class: SilverStripe\GraphQL\GraphQLPHP\GraphQLPHPTypeRegistryEncoder
    constructor:
      identifier: default
      encoderRegistry: '%$SilverStripe\GraphQL\Storage\Encode\TypeEncoderRegistryInterface'
  SilverStripe\GraphQL\Schema\SchemaHandlerInterface:
    class: SilverStripe\GraphQL\GraphQLPHP\GraphQLPHPSchemaHandler